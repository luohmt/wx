<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>舆情分析</title>

  <!-- Bootstrap -->
  <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/css/style.css" rel="stylesheet">
<style>
    .login-panel{
    margin-top:50%;
  }
  .form-group{
    margin:18px 30px;
  }
</style>
    </head>
    <body>
      <div class="container">
          <div class="row">
              <div class="col-md-5 col-md-offset-4">
                  <div class="login-panel panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">请登录</h3>
                      </div>
                      <div class="panel-body">
                          <form action="/validate/" role="form" method="get">

                              {%csrf_token%}

                              <div class="form-group">
                                  <div class="input-group input-group-lg">
                                      <span class="input-group-addon" id="username">用户名</span>
                                      <input type="text" class="form-control" name="username" placeholder="Username"
                                             aria-describedby="basic-addon1" autofocus>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group input-group-lg">
                                      <span class="input-group-addon" id="password">密码&#8195</span>
                                      <input type="password" class="form-control" name="password" placeholder="Password"
                                             aria-describedby="basic-addon1">
                                  </div>
                              </div>

                              <div class="form-group ">
                                 <input type="submit" class="btn btn-success btn-lg btn-block"></input>

                                  {% if password_error %}
                                  <p>密码错误</p>
                                  {% endif %}

                                  {% if username_error %}
                                  <p>用户名错误</p>
                                  {% endif %}

                                  {% if incomplete_error %}
                                  <p>用户名或密码信息不完整</p>
                                  {% endif %}

                              </div>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/assets/js/bootstrap.min.js"></script>
  </body>
  </html>
